<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>quiz</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

      <!-- top section -->
       <div class="bg-white py-5">
            <div class="container text-center">
                  <div class="display-1"> my quiz</div>  
            </div>
       </div>  
       
       <!-- result -->

       <div class=" score bg-light d-none text-center py-4">
            <div class="container lead">
                  <p>you scored <span class="text-primary display-4 p-3">%</span></p>
            </div>
       </div>


       <!-- quiz sections -->

       <div class="bg-primary p-3">
            <div class="container">
                  <h2 class=" text-white fw-bold">on with the questions....</h2>

                  <!-- questions -->
                   <form class="quiz-form text-light">
                        <div class="my-5">
                              <p class="lead fw-normal">1.what project is this</p>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q1" value="A" checked>
                                    <label class="form-check-label">javascript project</label>
                              </div>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q1" value="B">
                                    <label class="form-check-label">html project</label>
                              </div>
                        </div>

                        <!-- question two -->
                        <div class="my-5">
                              <p class="lead fw-normal">2. who is my mentor</p>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q2" value="A">
                                    <label class="form-check-label">traversy media</label>
                              </div>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q2" value="B">
                                    <label class="form-check-label">net ninja</label>
                              </div>
                        </div>
                        <!-- question three -->
                        <div class="my-5">
                              <p class="lead fw-normal">3. what is the easiest language to learn in web development</p>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q3" value="A">
                                    <label class="form-check-label">javascript project</label>
                              </div>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q3" value="B">
                                    <label class="form-check-label">html project</label>
                              </div>
                        </div>

                        <!-- question four -->
                        <div class="my-5">
                              <p class="lead fw-normal">4. what is my favorite array method</p>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="A" >
                                    <label class="form-check-label">slice</label>
                              </div>
                              <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="B">
                                    <label class="form-check-label">foreach</label>
                              </div>
                        </div>

                        <div class="text-center">
                             <input type="submit" class="btn btn-light">
                        </div>
                   </form>
            </div>
       </div>


<script src="index.js"></script>
</body>
</html>
